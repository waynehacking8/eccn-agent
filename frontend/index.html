<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ›¡ï¸ ECCNæ™ºèƒ½åˆ†æç³»çµ±</h1>
            <p>Export Control Classification Number æ™ºèƒ½åˆ†é¡åˆ†æ</p>
        </div>

        <div class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“„</div>
                <div class="upload-text">é»æ“Šä¸Šå‚³PDFæ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤è™•</div>
                <div class="upload-subtext">åƒ…æ”¯æ´PDFæ ¼å¼ï¼Œæœ€å¤§50MB</div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>


            <div class="btn-group">
                <button class="btn btn-primary" id="analyzeBtn" disabled>ğŸš€ é–‹å§‹åˆ†æ</button>
                <button class="btn btn-secondary" id="cancelBtn" disabled>âŒ å–æ¶ˆåˆ†æ</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">æº–å‚™åˆ†æ...</div>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="result-title">ğŸ“Š åˆ†æçµæœ</div>
                <div id="resultContent"></div>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;
        let analysisController = null;

        // æ–‡ä»¶ä¸Šå‚³è™•ç†
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // é©—è­‰æ–‡ä»¶é¡å‹
            if (file.type !== 'application/pdf') {
                showError('åƒ…æ”¯æ´PDFæ ¼å¼æ–‡ä»¶');
                return;
            }

            // é©—è­‰æ–‡ä»¶å¤§å° (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…é50MB');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            analyzeBtn.disabled = false;
            hideError();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // åˆ†æè™•ç†
        analyzeBtn.addEventListener('click', startAnalysis);
        cancelBtn.addEventListener('click', cancelAnalysis);

        async function startAnalysis() {
            if (!selectedFile) return;

            // æ›´æ–°UIç‹€æ…‹
            analyzeBtn.disabled = true;
            cancelBtn.disabled = false;
            progressContainer.classList.add('show');
            resultContainer.classList.remove('show');
            hideError();

            // å‰µå»ºAbortControllerç”¨æ–¼å–æ¶ˆè«‹æ±‚
            analysisController = new AbortController();

            try {
                // æº–å‚™FormData
                const formData = new FormData();
                formData.append('file', selectedFile);

                // æ›´æ–°é€²åº¦
                updateProgress(10, 'ä¸Šå‚³æ–‡ä»¶ä¸­...');

                // ç™¼é€è«‹æ±‚åˆ°APIä»£ç†
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    body: formData,
                    signal: analysisController.signal
                });

                updateProgress(50, 'åˆ†æä¸­...');

                if (!response.ok) {
                    throw new Error(`APIè«‹æ±‚å¤±æ•— (${response.status})`);
                }

                const result = await response.json();
                updateProgress(100, 'åˆ†æå®Œæˆï¼');

                // é¡¯ç¤ºçµæœ
                displayResult(result);

            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('åˆ†æå·²è¢«å–æ¶ˆ');
                } else {
                    showError(`åˆ†æå¤±æ•—: ${error.message}`);
                }
            } finally {
                // é‡ç½®UIç‹€æ…‹
                analyzeBtn.disabled = false;
                cancelBtn.disabled = true;
                progressContainer.classList.remove('show');
                analysisController = null;
            }
        }

        function cancelAnalysis() {
            if (analysisController) {
                analysisController.abort();
                updateProgress(0, 'å·²å–æ¶ˆåˆ†æ');
            }
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function displayResult(result) {
            if (result.success && result.eccn_classification) {
                const classification = result.eccn_classification;
                
                let html = `
                    <div class="result-item">
                        <div class="result-label">ECCNåˆ†é¡ä»£ç¢¼</div>
                        <div class="result-value eccn-code">${classification.eccn_code || 'N/A'}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">ä¿¡å¿ƒåº¦</div>
                        <div class="result-value confidence-${classification.confidence || 'low'}">${getConfidenceText(classification.confidence)}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">åˆ†ææ–¹æ³•</div>
                        <div class="result-value">${getMethodText(classification.method)}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">è™•ç†æ™‚é–“</div>
                        <div class="result-value">${classification.processing_time || 'N/A'}</div>
                    </div>
                `;

                if (classification.reasoning) {
                    html += `
                        <div class="reasoning-section">
                            <div class="reasoning-title">ğŸ§  æ¨ç†éç¨‹</div>
                            <div class="reasoning-content">${classification.reasoning}</div>
                        </div>
                    `;
                }

                if (classification.data_sources) {
                    html += `
                        <div class="reasoning-section">
                            <div class="reasoning-title">ğŸ“Š è³‡æ–™ä¾†æº</div>
                            <div class="reasoning-content">
                                <strong>ä¸»è¦ä¾†æº:</strong> ${classification.data_sources.primary_source || 'N/A'}<br>
                    `;
                    
                    Object.entries(classification.data_sources).forEach(([key, value]) => {
                        if (key !== 'primary_source') {
                            html += `<strong>${getSourceName(key)}:</strong> ${value}<br>`;
                        }
                    });
                    
                    html += `</div></div>`;
                }

                resultContent.innerHTML = html;
                resultContainer.classList.add('show');
            } else {
                showError(result.error || 'åˆ†æå¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦');
            }
        }

        function getConfidenceText(confidence) {
            const map = {
                'high': 'é«˜', 'medium': 'ä¸­ç­‰', 'low': 'ä½',
                'é«˜': 'é«˜', 'ä¸­': 'ä¸­ç­‰', 'ä½': 'ä½'
            };
            return map[confidence] || confidence || 'æœªçŸ¥';
        }

        function getMethodText(method) {
            const map = {
                'mouser_api_direct': 'Mouser API ç›´æ¥æŸ¥è©¢',
                'complete_pipeline': 'å®Œæ•´åˆ†æç®¡é“',
                'enhanced_mouser_similarity': 'å¢å¼·å‹ç›¸ä¼¼ç”¢å“åˆ†æ',
                'llm_comprehensive_decision': 'AIç¶œåˆæ±ºç­–åˆ†æ'
            };
            return map[method] || method || 'æœªçŸ¥';
        }

        function getSourceName(key) {
            const map = {
                'mouser_direct': 'Mouserç›´æ¥æŸ¥è©¢',
                'pdf_feature_analysis': 'PDFç‰¹å¾µåˆ†æ',
                'mouser_similar_search': 'Mouserç›¸ä¼¼æœå°‹',
                'websearch_validation': 'Webæœå°‹é©—è­‰',
                'llm_decision': 'AIæ±ºç­–åˆ†æ'
            };
            return map[key] || key;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => hideError(), 5000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
