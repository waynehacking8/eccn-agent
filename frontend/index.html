<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECCNÊô∫ËÉΩÂàÜÊûêÁ≥ªÁµ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .result-container.show {
            display: block;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .result-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .result-value {
            color: #333;
            font-size: 1.1rem;
        }

        .eccn-code {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .confidence-high { color: #28a745; }
        .confidence-medium { color: #ffc107; }
        .confidence-low { color: #dc3545; }

        .reasoning-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .reasoning-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .reasoning-content {
            line-height: 1.6;
            color: #555;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 30px 20px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è ECCNÊô∫ËÉΩÂàÜÊûêÁ≥ªÁµ±</h1>
            <p>Export Control Classification Number Êô∫ËÉΩÂàÜÈ°ûÂàÜÊûê</p>
        </div>

        <div class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">ÈªûÊìä‰∏äÂÇ≥PDFÊñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Ëôï</div>
                <div class="upload-subtext">ÂÉÖÊîØÊè¥PDFÊ†ºÂºèÔºåÊúÄÂ§ß50MB</div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>


            <div class="btn-group">
                <button class="btn btn-primary" id="analyzeBtn" disabled>üöÄ ÈñãÂßãÂàÜÊûê</button>
                <button class="btn btn-secondary" id="cancelBtn" disabled>‚ùå ÂèñÊ∂àÂàÜÊûê</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Ê∫ñÂÇôÂàÜÊûê...</div>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="result-title">üìä ÂàÜÊûêÁµêÊûú</div>
                <div id="resultContent"></div>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;
        let analysisController = null;

        // Êñá‰ª∂‰∏äÂÇ≥ËôïÁêÜ
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // È©óË≠âÊñá‰ª∂È°ûÂûã
            if (file.type !== 'application/pdf') {
                showError('ÂÉÖÊîØÊè¥PDFÊ†ºÂºèÊñá‰ª∂');
                return;
            }

            // È©óË≠âÊñá‰ª∂Â§ßÂ∞è (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showError('Êñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖÈÅé50MB');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            analyzeBtn.disabled = false;
            hideError();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ÂàÜÊûêËôïÁêÜ
        analyzeBtn.addEventListener('click', startAnalysis);
        cancelBtn.addEventListener('click', cancelAnalysis);

        async function startAnalysis() {
            if (!selectedFile) return;

            // Êõ¥Êñ∞UIÁãÄÊÖã
            analyzeBtn.disabled = true;
            cancelBtn.disabled = false;
            progressContainer.classList.add('show');
            resultContainer.classList.remove('show');
            hideError();

            // ÂâµÂª∫AbortControllerÁî®ÊñºÂèñÊ∂àË´ãÊ±Ç
            analysisController = new AbortController();

            try {
                // Ê∫ñÂÇôFormData
                const formData = new FormData();
                formData.append('file', selectedFile);

                // Êõ¥Êñ∞ÈÄ≤Â∫¶
                updateProgress(10, '‰∏äÂÇ≥Êñá‰ª∂‰∏≠...');

                // ÁôºÈÄÅË´ãÊ±ÇÂà∞API‰ª£ÁêÜ
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    body: formData,
                    signal: analysisController.signal
                });

                updateProgress(50, 'ÂàÜÊûê‰∏≠...');

                if (!response.ok) {
                    throw new Error(`APIË´ãÊ±ÇÂ§±Êïó (${response.status})`);
                }

                const result = await response.json();
                updateProgress(100, 'ÂàÜÊûêÂÆåÊàêÔºÅ');

                // È°ØÁ§∫ÁµêÊûú
                displayResult(result);

            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('ÂàÜÊûêÂ∑≤Ë¢´ÂèñÊ∂à');
                } else {
                    showError(`ÂàÜÊûêÂ§±Êïó: ${error.message}`);
                }
            } finally {
                // ÈáçÁΩÆUIÁãÄÊÖã
                analyzeBtn.disabled = false;
                cancelBtn.disabled = true;
                progressContainer.classList.remove('show');
                analysisController = null;
            }
        }

        function cancelAnalysis() {
            if (analysisController) {
                analysisController.abort();
                updateProgress(0, 'Â∑≤ÂèñÊ∂àÂàÜÊûê');
            }
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function displayResult(result) {
            if (result.success && result.eccn_classification) {
                const classification = result.eccn_classification;
                
                let html = `
                    <div class="result-item">
                        <div class="result-label">ECCNÂàÜÈ°û‰ª£Á¢º</div>
                        <div class="result-value eccn-code">${classification.eccn_code || 'N/A'}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">‰ø°ÂøÉÂ∫¶</div>
                        <div class="result-value confidence-${classification.confidence || 'low'}">${getConfidenceText(classification.confidence)}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">ÂàÜÊûêÊñπÊ≥ï</div>
                        <div class="result-value">${getMethodText(classification.method)}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">ËôïÁêÜÊôÇÈñì</div>
                        <div class="result-value">${classification.processing_time || 'N/A'}</div>
                    </div>
                `;

                if (classification.reasoning) {
                    html += `
                        <div class="reasoning-section">
                            <div class="reasoning-title">üß† Êé®ÁêÜÈÅéÁ®ã</div>
                            <div class="reasoning-content">${classification.reasoning}</div>
                        </div>
                    `;
                }

                if (classification.data_sources) {
                    html += `
                        <div class="reasoning-section">
                            <div class="reasoning-title">üìä Ë≥áÊñô‰æÜÊ∫ê</div>
                            <div class="reasoning-content">
                                <strong>‰∏ªË¶Å‰æÜÊ∫ê:</strong> ${classification.data_sources.primary_source || 'N/A'}<br>
                    `;
                    
                    Object.entries(classification.data_sources).forEach(([key, value]) => {
                        if (key !== 'primary_source') {
                            html += `<strong>${getSourceName(key)}:</strong> ${value}<br>`;
                        }
                    });
                    
                    html += `</div></div>`;
                }

                resultContent.innerHTML = html;
                resultContainer.classList.add('show');
            } else {
                showError(result.error || 'ÂàÜÊûêÂ§±ÊïóÔºåË´ãÁ®çÂæåÈáçË©¶');
            }
        }

        function getConfidenceText(confidence) {
            const map = {
                'high': 'È´ò', 'medium': '‰∏≠Á≠â', 'low': '‰Ωé',
                'È´ò': 'È´ò', '‰∏≠': '‰∏≠Á≠â', '‰Ωé': '‰Ωé'
            };
            return map[confidence] || confidence || 'Êú™Áü•';
        }

        function getMethodText(method) {
            const map = {
                'mouser_api_direct': 'Mouser API Áõ¥Êé•Êü•Ë©¢',
                'complete_pipeline': 'ÂÆåÊï¥ÂàÜÊûêÁÆ°ÈÅì',
                'enhanced_mouser_similarity': 'Â¢ûÂº∑ÂûãÁõ∏‰ººÁî¢ÂìÅÂàÜÊûê',
                'llm_comprehensive_decision': 'AIÁ∂úÂêàÊ±∫Á≠ñÂàÜÊûê'
            };
            return map[method] || method || 'Êú™Áü•';
        }

        function getSourceName(key) {
            const map = {
                'mouser_direct': 'MouserÁõ¥Êé•Êü•Ë©¢',
                'pdf_feature_analysis': 'PDFÁâπÂæµÂàÜÊûê',
                'mouser_similar_search': 'MouserÁõ∏‰ººÊêúÂ∞ã',
                'websearch_validation': 'WebÊêúÂ∞ãÈ©óË≠â',
                'llm_decision': 'AIÊ±∫Á≠ñÂàÜÊûê'
            };
            return map[key] || key;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => hideError(), 5000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
